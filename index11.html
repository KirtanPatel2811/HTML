<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/index.html">
      <label for="fname">First Name:</label><br />
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last Name:</label><br />
      <input type="text" id="lname" name="lname" /><br />

      <input type="color" /><br />
      <input type="password" /><br />

      <input type="image" /><br />
      <input type="date" /><br />

      <input type="number" /><br />
      <input type="range" /><br />
      <input type="file" /><br />

      <p>Choose your favorite language:</p>
      <input type="radio" name="fav" id="English" />
      <label for="English">English</label><br />
      <input type="radio" name="fav" id="Spanish" />
      <label for="Spanish">Spanish</label><br />
      <input type="radio" name="fav" id="French" />
      <label for="French">French</label><br /><br />

      <p>Choose your favorite language (mulitple)</p>
      <input type="checkbox" name="language" value="English" /> English<br />
      <input type="checkbox" name="language" value="Spanish" /> Spanish<br />
      <input type="checkbox" name="language" value="French" />
      French<br /><br />

      <label>Select a Car:</label>
      <select>
        <option value="volvo">Volvo</option>
        <option value="BMW">BMW</option>
        <option value="Saab">Saab</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Audi">Audi</option>
      </select>
      <br />
      <br />
      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
